    <form class="well" name="gear" novalidate>
    	<h1>Menú de Piñones</h1>
        <label>Descripción</label>
        <input type="text" name="name" ng-model="newPin.name" requiered />
        <label>Precio</label>
        <input type="number" name="price" ng-model="newPin.price" requiered/>
        <br/>
        <input type="hidden" ng-model="newPin.id" />
        <input type="button" value="Guardar" ng-click="gear.$valid && savePin()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Precio</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pinon in pinones">
                <td>{{ pinon.name }}</td>
                <td>{{ pinon.price | currency}}</td>
                <td><input type="button" value="Editar" ng-click="edit(pinon.id)" class="btn btn-warning" />| <input type="button" value="Borrar" ng-click="delete(pinon.id)" class="btn btn-danger" />

                </td>
            </tr>
        </tbody>
    </table>
</div>
