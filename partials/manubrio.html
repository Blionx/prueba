    <form class="well" name="manubrio" novalidate>
        <h1>Menú de Manubrios</h1>
        <label>Descripción</label>
        <input type="text" name="name"  ng-model="newManub.name" required/>
        <label>Precio</label>
        <input type="number" name="price" ng-model="newManub.price" required/>
        <br/>
        <input type="hidden" ng-model="newManub.id" />
        <input type="button" value="Guardar" ng-click="manubrio.$valid &&saveManub()" class="btn btn-primary" />
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Precio</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="manubrio in manubrios">
                <td>{{ manubrio.name }}</td>
                <td>{{ manubrio.price | currency}}</td>
                <td><input type="button" value="Editar" ng-click="edit(manubrio.id)" class="btn btn-warning" />| <input type="button" value="Borrar" ng-click="delete(manubrio.id)" class="btn btn-danger" />

                </td>
            </tr>
        </tbody>
    </table>
</div>
